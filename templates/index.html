<!DOCTYPE html>
<html>
<head>
    <title>Resume Matcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>AI Resume Matcher</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="resume" required>
        <textarea name="job" placeholder="Paste the job description here..." required></textarea>
        <button type="submit">Score Resume</button>
    </form>

    {% if score is not none %}
    <div class="result">
        <strong>Match Score: {{ score }}%</strong><br>
        {% if score >= 75 %}
            Excellent match!
        {% elif score >= 50 %}
            Decent match. Can be improved.
        {% else %}
            Could be improved.
        {% endif %}
    </div>
    {% if feedback %}
    <div class="result">
        <p><strong>AI Suggestions:</strong></p>
        <p>{{ feedback }}</p>
    </div>
    {% endif %}
    {% endif %}
</body>
</html>
